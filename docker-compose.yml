version: '3.8'

services:
  honeypot-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - HONEYPOT_API_KEY=${HONEYPOT_API_KEY:-demo-key}
      - DEBUG=${DEBUG:-False}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
